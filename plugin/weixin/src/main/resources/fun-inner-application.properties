#微信AppID
#weixin.AppID=
#微信AppSecret
#weixin.AppSecret=

#微信获取access_token请求地址
weixin.host.access_token=https://api.weixin.qq.com/sns/oauth2/access_token?appid={APPID}&secret={SECRET}&code={CODE}&grant_type=authorization_code
#微信刷新access_token有效期请求地址
weixin.host.refresh_token=https://api.weixin.qq.com/sns/oauth2/refresh_token?appid={APPID}&grant_type=refresh_token&refresh_token={REFRESH_TOKEN}
#微信获取用户个人信息（UnionID机制）请求地址
weixin.host.userinfo=https://api.weixin.qq.com/sns/userinfo?access_token={ACCESS_TOKEN}&openid={OPENID}